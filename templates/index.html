<html>
  <head>
    <title>buurt</title>
     <link rel="stylesheet" href="/static/style.css">
     <link rel="preconnect" href="https://fonts.gstatic.com">
     <link href="https://fonts.googleapis.com/css2?family=Arvo:wght@700&family=Open+Sans:wght@300&display=swap" rel="stylesheet">
     <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
   integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
           crossorigin=""/>
     <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
   integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
             crossorigin=""></script>
  </head>
  <body>
    <div class="grid-container">
      <div class="menu">
        <h1>buurt</h1>
      </div>
      <div class="map">
        <div id="map"></div>
      </div>
      <div class="messages-container">
        <div id="messages">
        </div>
        <form id="messages-form" action="/message" method="POST">
          <div id="messages-form-top">
            <input name="nw_lat" id="nw_lat" hidden/>
            <input name="nw_lon" id="nw_lon" hidden/>
            <input name="se_lat" id="se_lat" hidden/>
            <input name="se_lon" id="se_lon" hidden/>
          </div>
          <div id="messages-form-bottom">
            <input placeholder="name" name="user" required/>
            <input placeholder="message" name="message" required/>
            <input type="submit" value="Post"/>
          </div>
        </form>
      </div>
    </div>

    <script src="/static/main.js"></script>
  </body>
</html>
